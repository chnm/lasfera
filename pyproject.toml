[tool.poetry]
name = "lasfera-django"
version = "0.1.0"
description = "Web files for the La Sfera project."
authors = ["Jason Heppler <jheppler@gmu.edu>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "^5.0"
django-environ = "^0.11.2"
python-dotenv = "^1.0.0"
pylint-django = "^2.5.5"
django-dbml = "^0.7.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
